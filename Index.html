<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <style>
        body {
            background-color: #296C72;
            /* Cor de fundo alterada */
            color: #BB8638;
            /* Cor da letra alterada */
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            /* Fundo branco translúcido */
        }

        h1 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* Estilos para a lista de ingredientes */
        .ingredientes-lista {
            text-align: left;
            /* Alinha os ingredientes à esquerda */
            margin-top: 10px;
        }

        .ingredientes-lista li {
            margin-bottom: 5px;
        }

        .ingrediente-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .ingrediente-item input[type="text"] {
            width: 45%;
            /* Ajuste conforme necessário */
            box-sizing: border-box;
            /* Garante que a largura inclua padding e bordas */
        }

        /* Adicione estilos para os botões */
        .receita-acoes button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            /* Cor de fundo verde */
            color: white;
            cursor: pointer;
        }

        .receita-acoes button:hover {
            background-color: #3e8e41;
            /* Cor de fundo verde mais escuro no hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Minhas Receitas</h1>
        <form id="receitaForm">
            <label for="nomeReceita">Nome da Receita:</label><br>
            <input type="text" id="nomeReceita" name="nomeReceita"><br><br>
            <div id="ingredientesContainer">
                <label for="ingrediente1">Ingrediente 1:</label>
                <div class="ingrediente-item">
                    <input type="text" class="ingrediente-nome" name="ingredienteNome1"
                        placeholder="Nome do ingrediente">
                    <input type="text" class="ingrediente-quantidade" name="ingredienteQuantidade1"
                        placeholder="Quantidade/Medida">
                </div>
            </div>
            <button type="button" id="adicionarIngrediente">Adicionar Ingrediente</button>
            <br><br>
            <button type="submit">Salvar Receita</button>
        </form>
        <ul id="listaReceitas"></ul>
        <button id="rodarTestesUnitBtn">Rodar Testes Unitarios</button>
        <button id="rodarTestesComponentBtn">Rodar Testes Componentes</button>
        <div id="testes-resultados"></div>
    </div>

    <script src="src/MinhasReceitas.js"></script>
    <script src="src/rodarTestes.js"></script>
    <script src="tests/unitario.test.js"></script>
    <script src="tests/component.test.js"></script>

</body>

</html>
